<html lang="en">
  <head>

    <style>
        #nav{
            background-color:white;
            text-align: left;
            padding: 0px;
        }
        
        #title{
            background-color:#5851D3;
            padding: 10px;
            color: white;
        }
        .bttn{
            background-color: #5851D3;
            color: white;
        }
        .btm{
            background-color: white;
            color: black;
        }
        .btm:hover{

        }
        .bttn:hover{
            background-color: rgb(223, 216, 216);
            color: black;
        }
        #p1{
            margin-left: 200px;

        }

  <body>
    <div id="nav">
        
        <ul class="nav justify-content ">
            <li class="nav-item">
                <h2 style="margin:20px;">Hire In</h2>
            </li>
            <li class="nav-item">
                <form action="jobs", method="post">{% csrf_token %}
                <button class="btn bttn me-md-2" type="submit" style="margin:20px;">Find jobs</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="company", method="post">{% csrf_token %}
                <button class="btn bttn me-md-2" type="submit" style="margin: 20px;">Hire Talents</button>
                </form>
            </li>
        </ul>
    </div>
    <div id="title">
      <center>
         <h1>Where Talent Meets Opportunity</h1>
         <h3 id="p1">Remember, here at Hire In, we're dedicated to making your job search experience seamless, efficient, and rewarding.</h3> 
         <form action="jobs", method="post">{% csrf_token %}
         <button class="btn btm me-md-2" type="submit" style="margin:20px;">Find jobs</button>
         </form>
         <form action="company", method="post">{% csrf_token %}
         <button class="btn btm me-md-2" type="submit" style="margin:20px;">Hire Talents</button>
         </form>
      </center>
    </div>

    <img src="{% static 'hiring1.jpg' %}" alt="Image not found" width="1000px" height="800px">
</center>
